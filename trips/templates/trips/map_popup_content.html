<!-- templates/trips/map_popup_content.html -->


{% if marine_life %}
    <div class="marine-life-images">
        {% for item in marine_life %}
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            {% if item.image %}
                <img src="{{ item.image.url }}" class="img-fluid" alt="{{ item.name }}" 
                    style="min-height: 200px; min-width: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 10px;">
            {% else %}
                <p>No image available for {{ item.name }}</p>
            {% endif %}
        {% endfor %}
    </div>
{% else %}
    <p>No marine life images available for this location.</p>
{% endif %}

<!-- Responsive Styling -->
<style>
    .marine-life-images {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }

    .marine-life-images img {
        max-width: 100%;
        height: auto;
        border-radius: 10%;
        margin-bottom: 10px;
    }

    /* ðŸ“± Mobile-specific styles */
    @media (max-width: 768px) {
        .marine-life-images img {
            min-height: 120px; /* Smaller height on mobile */
            min-width: 120px;  /* Smaller width on mobile */
        }
    }

    @media (max-width: 480px) {
        .marine-life-images img {
            min-height: 100px; 
            min-width: 100px;
        }
    }
</style>
