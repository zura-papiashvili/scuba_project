{% extends "base.html" %}

{% block content %}
    <h1>{{ trip.name }}</h1>
    <p><strong>Location:</strong> {{ trip.location }}</p>
    <p><strong>Date:</strong> {{ trip.date }}</p>
    <p><strong>Description:</strong> {{ trip.description }}</p>
    <p><strong>Price:</strong> ${{ trip.price }}</p>
{% endblock %}
